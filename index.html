<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Markdown Previewer</title>
    <script src="./marked.js"></script>

    <script>
        function updatePreview(){
          let previewElement =  document.getElementById("preview");
          let editorValue = document.getElementById("editor").value;
          let markedUpHTML = marked(editorValue);
          previewElement.innerHTML = markedUpHTML;
        }
        document.onload = setDefault;

        function setDefault(){
          let defaulText = `
## Juan Manuel Ramos Rodríguez 
#### *Binvenidos a mi portfolio de web developer*

<hr>

<dl>
  <dt>Amplía tu red de trabajo y conectemos:</dt>

[Github](https://www.linkedin.com/in/juan-manuel-ramos-rodriguez/) | [Linkedin](https://github.com/JuanmaRamosRodriguez)


</dl>

<hr>

\`Gracias por pasarte por aquí ^_^\`

          `;
          let editorField = document.getElementById("editor");
          let previewElement = document.getElementById("preview");
          editorField.value = defaulText;
          previewElement.innerHTML = marked(defaulText);
        }
    </script>
  </head>
  <body onload="setDefault()">

    <div class="container-fluid">
        <div class="row">
            <div class="col text-center py-5 bg-danger text-light">
                <h1>Markdown previewer</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 text-white bg-info">
                <p>Aquí va el editor</p>
                <textarea id="editor" onkeyup="updatePreview()"></textarea>    
            </div>
            <div class="col-6 text-white bg-success">
                <p>Aquí va el markdown</p>
                <div id="preview"></div>    
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/d ist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
